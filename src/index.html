<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Movie list</title>
  <style>
    html, body {border:0;margin:0;padding:0;width:100%;height:100%}
    body {display:flex}
    html {font:12px Verdana}
    @media (min-width: 1000px) {html {font-size: 12px}}
    @media (min-width: 1300px) {html {font-size: 13px}}
    @media (min-width: 1500px) {html {font-size: 14px}}
    @media (min-width: 2000px) {html {font-size: 15px}}
    .item-list{height:100%;overflow:auto;flex:1}
    .stats,.filters{height:100%;overflow:auto;width:22rem}
    .stats{align-self:flex-end}
  </style>
</head>

<body>
  <aside class="filters t-box">
    <h1 class="header__title t-header">Movie list</h1>
    <h2 class="header__description t-header">List of movies that I have watched. For various reasons I can suggest these movies to other people.</h2>
  </aside>
  <aside class="stats t-box"></aside>
</body>

</html>
